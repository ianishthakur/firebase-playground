name: firebase_playground
description: A comprehensive Flutter app showcasing all Firebase free features with modern UI/UX

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.15.2
  
  # Firebase Authentication
  firebase_auth: ^5.7.0
  google_sign_in: ^7.2.0
  
  # Firebase Database
  cloud_firestore: ^5.6.12
  firebase_database: ^11.3.10
  
  # Firebase Storage
  firebase_storage: ^12.4.10
  
  # Firebase Messaging (Push Notifications)
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.5.0
  
  # Firebase Analytics
  firebase_analytics: ^11.6.0
  
  # Firebase Crashlytics
  firebase_crashlytics: ^4.3.10
  
  # Firebase Remote Config
  firebase_remote_config: ^5.5.0
  
  # Firebase Performance
  firebase_performance: ^0.10.1+10
  
  # Firebase Dynamic Links
  firebase_dynamic_links: ^6.1.10
  
  # Firebase App Check
  firebase_app_check: ^0.3.2+10
  
  # Firebase ML Kit (On-device)
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_barcode_scanning: ^0.14.1
  google_mlkit_image_labeling: ^0.14.1
  google_mlkit_translation: ^0.13.0
  google_mlkit_language_id: ^0.13.0
  google_mlkit_smart_reply: ^0.13.0
  
  # State Management - BLoC
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.3.2
  
  # Navigation
  go_router: ^17.0.1
  
  # UI/UX
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.0
  glassmorphism: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  cupertino_icons: ^1.0.8
  
  # Icons
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.7.0
  
  # Utilities
  image_picker: ^1.0.7
  file_picker: ^10.3.8
  permission_handler: ^12.0.1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  uuid: ^4.3.3
  dartz: ^0.10.1
  
  # Networking
  connectivity_plus: ^7.0.0
  
  # Forms
  formz: ^0.8.0  

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  bloc_test: ^10.0.0
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/satoshi/Satoshi-Regular.otf
        - asset: assets/fonts/satoshi/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/satoshi/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/satoshi/Satoshi-Black.otf
          weight: 900
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/clash-display/ClashDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/clash-display/ClashDisplay-Semibold.otf
          weight: 600
        - asset: assets/fonts/clash-display/ClashDisplay-Bold.otf
          weight: 700